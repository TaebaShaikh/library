<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library - My Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .account-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .account-info h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .account-info p {
            color: #666;
            margin: 5px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Library - My Account</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="account-info">
        <h2>Welcome, User123!</h2>
        <p>Email: user123@example.com</p>
        <p>Borrowed Books: 3</p>
        <p>Fines: $10.00</p>
        <a href="#" class="button">View Borrowing History</a>
        <a href="#" class="button">Renew Books</a>
        <!-- Add more account-related options as needed -->
    </div>
</div>

<footer>
    <p>&copy; 2024 Online Library. All rights reserved.</p>
</footer>

</body>
</html>
