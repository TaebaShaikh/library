<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .community-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-content: center;
        }

        .member {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .member img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .member h3 {
            margin-bottom: 5px;
        }

        .member p {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Our Community</h1>
    <div class="community-members">
        <div class="member">
            <img src="img1.jpg" alt="Member 1">
            <h3>Shaikh Taeba</h3>
            <p>Web Developer</p>
        </div>
        <div class="member">
            <img src="img2.jpg" alt="Member 2">
            <h3>Shaikh Mashira</h3>
            <p>Designer</p>
        </div>
        <div class="member">
            <img src="img3.jpg" alt="Member 3">
            <h3>Talha Shaikh</h3>
            <p>Content Writer</p>
        </div>
        <!-- Add more member divs as needed -->
    </div>
</div>

</body>
</html>
